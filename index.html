<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/CSS" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Ubuntu&display=swap" rel="stylesheet">
</head>
    <body>
        <div class="container-fluid customimg"> 
            <div class="calculator bg-black">

                <div class=" d-flex justify-content-between ">
                    <p class="calheaderleft" >12 Digit</p>
                    <p class="calheaderright">Calculator</p>
                </div>

                
                <div class="toperpart">
                    <!-- <div class="history">
                        <p id="history-value"> its history</p>
                    </div> -->

                    <div class="result ">
                      <input type="text" id="MyResult" placeholder="0" disabled />
                    </div>
                </div>
                <div class="container">
                    <button class="oparetor bg-info brdrcolor" id="clear" onclick="deleteMe()"> AC</button>
                    <button class="oparetor bg-info brdrcolor" id="cut" onclick="deleteMe()"> CE </button>
                    <button class="oparetor bg-info brdrcolor" id="" onclick="calculator('(')" > ( </button>
                    <button class="oparetor bg-info brdrcolor" id="" onclick="calculator(')')" > ) </button>

                    <button class="number bg-dark text-light " id="7" onclick="calculator('7')"> 7</button>
                    <button class="number bg-dark text-light " id="8" onclick="calculator('8')"> 8</button>
                    <button class="number bg-dark text-light " id="9" onclick="calculator('9')"> 9</button>
                    <button class="oparetor bg-success text-light" id="divide" onclick="calculator('/')"> &#247;</button>

                    <button class="number bg-dark text-light " id="4" onclick="calculator('4')"> 4</button>
                    <button class="number bg-dark text-light " id="5" onclick="calculator('5')"> 5</button>
                    <button class="number bg-dark text-light " id="6" onclick="calculator('6')"> 6</button>
                    <button class="oparetor bg-success text-light" id="multiply" onclick="calculator('*')"> &times; </button>

                    <button class="number bg-dark text-light " id="1" onclick="calculator('1')"> 1</button>
                    <button class="number bg-dark text-light " id="2" onclick="calculator('2')"> 2</button>
                    <button class="number bg-dark text-light " id="3" onclick="calculator('3')"> 3</button>
                    <button class="oparetor bg-success text-light" id="minus" onclick="calculator('-')">-</button>

                    <button class="number bg-dark text-light" id="dot" onclick="calculator('.')" > <b>.</b></button>
                    <button class="number bg-dark text-light" id="zero" onclick="calculator('0')" > 0</button>
                    <button class="number bg-dark text-light" id="equal" onclick="answer()" > =</button>
                    <button class="oparetor bg-success text-light" id="plus" onclick="calculator('+')" >+</button>
                </div>
            </div>
        </div>
            
             <script>
                function deleteMe() {
                    document.getElementById('MyResult').value=""
                }

                function calculator(NewValue) {
                    document.getElementById('MyResult').value += NewValue
                }


                function answer() {
                    var a= document.getElementById('MyResult').value;
                    var b= eval(a);
                    document.getElementById('MyResult').value =b  
                }

            </script>



    </body>
</html>
